<div id="wrapper">
  <div  id="three-column" class="container">
    <form action="" method="post" class="bootstrap-frm">
      <h1>Registro de Personaje
        <span>Please fill all the texts in the fields.</span>
      </h1>
      <label>
        <span>Nombre:</span>
        <input id="name" type="text" name="name" placeholder="" />
      </label>
      <label>
      <span>Sexo :</span><select name="selection">
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
      </select>
    </label>
      <label>
        <span>Edad :</span>
        <input id="edad" type="number" name="edad" placeholder="" />
      </label>
      <label>
        <span>Apariencia :</span>
        <textarea id="apariencia" name="apariencia" placeholder="Apariencia del personaje"></textarea>
      </label>
      <label>
        <span>Historia :</span>
        <textarea id="historia" name="historia" placeholder="Historia del personaje"></textarea>
      </label>
        <label>
        <span>&nbsp;</span>
        <input type="button" class="button" value="Registrar" />
      </label>
    </form>
  </div>
</div>
